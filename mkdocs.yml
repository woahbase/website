site_description: >-
  Where only Awesome happens,
  works only at Home.

theme:
  name: material
  custom_dir: overrides

  favicon: assets/images/favicon.ico
  font:
    text: Roboto
    code: Roboto Mono
  language: en
  logo: assets/images/logo.png
  static_templates:
    - 404.html  # 404 page

  include_search_page: false
  search_index_only: true

  features:
    - announce.dismiss
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.progress
    # - navigation.path
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    # - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate

  icon:
    repo: simple/github
    tag:
      default: fontawesome/solid/hashtag

  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: white
      accent: light green
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

use_directory_urls: true

watch:
  - snippets
