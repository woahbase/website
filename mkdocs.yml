plugins:
  # - git-authors
  # - git-revision-date-localized:
  #     type: timeago
  #     enable_creation_date: false
  #     fallback_to_build_date: true
  - macros:
      include_dir: snippets
      on_error_fail: !ENV [MACRO_ERROR_FAIL, false]
  # - meta-descriptions
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
      js_files:
        - assets/js/extra.js
      css_files:
        - assets/css/fonts.css
        - assets/css/extra.css
  - redirects:
      redirect_maps: {}
  - search:
      lang: en
      pipeline:
        - stemmer
        - stopWordFilter
        - trimmer
      # indexing: titles
  # - social
  - tags:
      tags_file: images/index.md

